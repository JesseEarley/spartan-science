<!-- cover.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magazine Cover</title>
  <link href="https://fonts.cdnfonts.com/css/metropolis-2" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    *{
        font-family: 'Metropolis', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900 font-serif">

  <!-- Header -->
  <header class="bg-black text-white p-4 md:p-6">
    <div class="flex justify-between items-center">
        <a href="index.html">
            <span class="text-3xl md:text-4xl font-bold">SPARTAN<span class="text-green-500">SCIENCE</span></span>
        </a>
      <!-- Mobile menu button -->
      <button id="navToggle" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-6 text-sm uppercase">
      <a href="toc.html" class="hover:underline">In This Issue...</a>
      </nav>
    </div>

    <!-- Mobile Nav -->
    <div id="mobileMenu" class="hidden flex-col space-y-2 mt-4 md:hidden text-sm uppercase">
      <a href="toc.html" class="hover:underline">Features</a>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="relative h-[80vh] flex items-end bg-cover bg-center" style="background-image: url('https://natsci.msu.edu/_assets/images/news/2025/06-soil.jpg');">
    <div class="bg-gradient-to-t from-black to-transparent w-full p-6 md:p-10 text-white">
      <h2 class="text-3xl md:text-5xl font-bold leading-tight">Cracking the Nitrogen Puzzle</h2>
      <p class="text-lg md:text-xl mt-2 md:mt-4">New review article examines the role an enzyme plays in converting nitrogen into ammonium and preventing runoff</p>
      <a href="story1.html" class="mt-4 md:mt-6 inline-block bg-green-600 px-6 py-2 text-sm md:text-lg uppercase tracking-wider font-semibold hover:bg-green-800 transition">Read Feature</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500">
    Â© 2025 College of Natural Science. All rights reserved.
  </footer>

  <!-- Script for mobile nav toggle -->
  <script>
    document.getElementById('navToggle').addEventListener('click', function () {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
